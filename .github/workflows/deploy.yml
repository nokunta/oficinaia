name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Move public assets to basePath
        run: |
          cd out
          mkdir -p oficinaia
          echo "ðŸ“¦ Moving static assets..."
          # Move files explicitly
          shopt -s nullglob
          for file in *.png *.jpg *.ico *.mp4; do
            if [ -f "$file" ]; then
              mv "$file" oficinaia/ && echo "âœ… Moved $file"
            fi
          done
          # Create .nojekyll
          touch .nojekyll
          echo "âœ… Created .nojekyll"
          echo "ðŸ“ Verifying files in oficinaia/:"
          ls -lh oficinaia/ || echo "âš ï¸ No files found"
          echo "ðŸ“ Remaining files in root:"
          ls -lh *.png *.jpg *.ico 2>/dev/null | head -3 || echo "âœ… All files moved successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

