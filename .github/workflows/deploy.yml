name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Copy public assets to basePath
        run: |
          echo "ğŸ” Step 1: Checking public folder..."
          ls -la public/ | head -10
          
          echo "ğŸ” Step 2: Checking out folder before copy..."
          ls -la out/ | grep -E "\.png|\.jpg|\.ico" | head -10
          
          # Create basePath directory
          mkdir -p out/oficinaia
          
          echo "ğŸ” Step 3: Copying ALL files from public to out/oficinaia..."
          if [ -d public ]; then
            # Copy everything from public
            cp -rv public/* out/oficinaia/ 2>&1 | head -20
            echo "âœ… Copied all files from public/"
          fi
          
          echo "ğŸ” Step 4: Moving files from out root to oficinaia..."
          cd out
          # Move any remaining files
          for file in *.png *.jpg *.ico *.mp4; do
            if [ -f "$file" ]; then
              mv -v "$file" oficinaia/ 2>&1 && echo "âœ… Moved $file" || echo "âš ï¸ Could not move $file"
            fi
          done
          
          # Create .nojekyll
          touch .nojekyll
          echo "âœ… Created .nojekyll"
          
          echo "ğŸ” Step 5: Final verification - Files in oficinaia/:"
          ls -lh oficinaia/ | head -20
          
          echo "ğŸ” Step 6: Checking if hero-banner.jpg exists:"
          ls -lh oficinaia/hero-banner.jpg || echo "âŒ hero-banner.jpg NOT FOUND!"
          ls -lh oficinaia/*.png | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

