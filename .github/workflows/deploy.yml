name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Copy public assets to basePath
        run: |
          # Next.js copies public files to out/ root, we need to move them to basePath
          echo "ðŸ“¦ Setting up basePath directory..."
          mkdir -p out/oficinaia
          
          # Move all static assets from out/ root to out/oficinaia/
          echo "ðŸ“¦ Moving static assets from out/ to out/oficinaia/..."
          cd out
          
          # Move all image and media files
          find . -maxdepth 1 -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.ico" -o -name "*.mp4" -o -name "*.svg" -o -name "*.gif" -o -name "*.webp" \) -exec mv {} oficinaia/ \;
          
          # Also copy directly from public folder as backup
          if [ -d ../public ]; then
            echo "ðŸ“¦ Copying from public/ as backup..."
            cp -r ../public/* oficinaia/ 2>/dev/null || true
          fi
          
          # Create .nojekyll file
          touch .nojekyll
          echo "âœ… Created .nojekyll"
          
          # Verify
          echo "âœ… Verification - Files in oficinaia/:"
          ls -lh oficinaia/ | head -20
          echo ""
          echo "Checking for hero-banner.jpg:"
          ls -lh oficinaia/hero-banner.jpg && echo "âœ… hero-banner.jpg found!" || echo "âŒ hero-banner.jpg NOT found"
          echo ""
          echo "Checking for PNG files:"
          ls -lh oficinaia/*.png 2>/dev/null | head -5 || echo "No PNG files found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

