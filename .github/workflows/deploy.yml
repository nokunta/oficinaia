name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Copy public assets to basePath
        run: |
          # Create basePath directory
          mkdir -p out/oficinaia
          
          # Copy ALL files from public folder directly
          echo "ðŸ“¦ Copying files from public/ to out/oficinaia/..."
          cp -r public/* out/oficinaia/
          
          # Also move any files Next.js put in out/ root
          cd out
          for file in *.png *.jpg *.ico *.mp4; do
            [ -f "$file" ] && mv "$file" oficinaia/ 2>/dev/null || true
          done
          
          # Create .nojekyll
          touch .nojekyll
          
          # Verify files are there
          echo "âœ… Files copied. Verifying:"
          ls -lh oficinaia/ | grep -E "\.png|\.jpg|\.ico"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

