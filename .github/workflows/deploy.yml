name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Copy public assets to basePath
        run: |
          echo "ðŸ”§ FIXING IMAGES - Step 1: Create basePath directory"
          mkdir -p out/oficinaia
          
          echo "ðŸ”§ FIXING IMAGES - Step 2: Copy ALL files from public/ to out/oficinaia/"
          if [ -d public ]; then
            cp -v public/hero-banner.jpg out/oficinaia/ 2>&1 || echo "âš ï¸ hero-banner.jpg not in public"
            cp -v public/*.png out/oficinaia/ 2>&1 || echo "âš ï¸ No PNG files in public"
            cp -v public/*.jpg out/oficinaia/ 2>&1 || echo "âš ï¸ No JPG files in public"
            cp -v public/*.ico out/oficinaia/ 2>&1 || echo "âš ï¸ No ICO files in public"
            cp -v public/*.mp4 out/oficinaia/ 2>&1 || echo "âš ï¸ No MP4 files in public"
            echo "âœ… Copied from public/"
          fi
          
          echo "ðŸ”§ FIXING IMAGES - Step 3: Move files from out/ root to oficinaia/"
          cd out
          shopt -s nullglob
          for file in *.png *.jpg *.jpeg *.ico *.mp4 *.svg *.gif *.webp; do
            if [ -f "$file" ]; then
              mv -v "$file" oficinaia/ 2>&1 && echo "âœ… Moved $file"
            fi
          done
          
          echo "ðŸ”§ FIXING IMAGES - Step 4: Create .nojekyll"
          touch .nojekyll
          
          echo "ðŸ”§ FIXING IMAGES - Step 5: FINAL VERIFICATION"
          echo "Files in oficinaia/:"
          ls -lh oficinaia/ | head -20
          echo ""
          echo "Checking hero-banner.jpg:"
          test -f oficinaia/hero-banner.jpg && echo "âœ…âœ…âœ… hero-banner.jpg EXISTS!" || echo "âŒâŒâŒ hero-banner.jpg MISSING!"
          echo ""
          echo "Checking ronaldo.png:"
          test -f oficinaia/ronaldo.png && echo "âœ…âœ…âœ… ronaldo.png EXISTS!" || echo "âŒâŒâŒ ronaldo.png MISSING!"
          echo ""
          echo "All PNG files:"
          ls -1 oficinaia/*.png 2>/dev/null || echo "No PNG files!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

