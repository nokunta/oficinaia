name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Copy public assets to basePath
        run: |
          echo "üîß STEP 1: Create basePath directory"
          mkdir -p out/oficinaia
          
          echo "üîß STEP 2: Copy files from public/ to out/oficinaia/"
          # Copy each file type separately to avoid errors
          shopt -s nullglob
          for file in public/*.png; do [ -f "$file" ] && cp -v "$file" out/oficinaia/; done
          for file in public/*.jpg; do [ -f "$file" ] && cp -v "$file" out/oficinaia/; done
          for file in public/*.jpeg; do [ -f "$file" ] && cp -v "$file" out/oficinaia/; done
          for file in public/*.ico; do [ -f "$file" ] && cp -v "$file" out/oficinaia/; done
          for file in public/*.mp4; do [ -f "$file" ] && cp -v "$file" out/oficinaia/; done
          
          echo "üîß STEP 3: Move files from out/ root to oficinaia/"
          cd out
          shopt -s nullglob
          for file in *.png *.jpg *.jpeg *.ico *.mp4; do
            [ -f "$file" ] && mv -v "$file" oficinaia/ 2>&1
          done
          
          echo "üîß STEP 4: Create .nojekyll"
          touch .nojekyll
          
          echo "üîß STEP 5: VERIFICATION"
          echo "=== Files in oficinaia/ ==="
          ls -lh oficinaia/ | head -20
          echo ""
          echo "=== Checking specific files ==="
          [ -f oficinaia/hero-banner.jpg ] && echo "‚úÖ hero-banner.jpg EXISTS" || echo "‚ùå hero-banner.jpg MISSING"
          [ -f oficinaia/ronaldo.png ] && echo "‚úÖ ronaldo.png EXISTS" || echo "‚ùå ronaldo.png MISSING"
          [ -f oficinaia/camisola.png ] && echo "‚úÖ camisola.png EXISTS" || echo "‚ùå camisola.png MISSING"
          [ -f oficinaia/chatgpt.png ] && echo "‚úÖ chatgpt.png EXISTS" || echo "‚ùå chatgpt.png MISSING"
          [ -f oficinaia/gamma.png ] && echo "‚úÖ gamma.png EXISTS" || echo "‚ùå gamma.png MISSING"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

