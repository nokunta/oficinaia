name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: List files
        run: ls -la | head -20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json"
            npm ci
          else
            echo "No package-lock.json, running npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Move public files to basePath
        run: |
          mkdir -p out/oficinaia
          # Move all image/media files from public to out/oficinaia
          cd out
          shopt -s nullglob
          for file in *.jpg *.png *.ico *.mp4; do
            if [ -f "$file" ]; then
              mv "$file" oficinaia/
              echo "Moved $file to oficinaia/"
            fi
          done
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          echo "Created .nojekyll file"
          echo "Files in oficinaia/:"
          ls -la oficinaia/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

